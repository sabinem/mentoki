{% load static %}
<!-- Meta information -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Teachers Net - Learning Platform">
<meta name="author" content="Sabine Maennel">
<title>{% block title %}{% endblock %}</title>
<!-- CSS -->
<link href="{% static "semantic/semantic.css" %}" rel="stylesheet">
<link href="{% static "redactor/redactor.css" %}" rel="stylesheet">
<link href="{% static "css/customstyles.css" %}" rel="stylesheet" >

<!-- Redactor JS -->
<script src="/static/redactor/redactor.js"></script>
<script src="/static/redactor/plugins/table.js"></script>
<script src="/static/redactor/plugins/video.js"></script>
<script src="/static/redactor/plugins/fullscreen.js"></script>
<script src="/static/redactor/plugins/fontsize.js"></script>
