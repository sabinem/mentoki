{% extends "base/base_public_without_footer.html" %}

{% block content %}

    {% if messages %}

        {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message | safe }}
            </p>

        {% endfor %}
    {% else %}

        Danke für Deine Nachricht, Du hörst bald von uns!

    {% endif %}

    <p>Mit lieben Grüssen</p>
    <p id="signature">Sabine Maennel und Anette Pekrul</p>

{% endblock %}
