{% extends "base/base_public.html" %}

{% block main_content %}

    <!-- text page -->
    <div class="ui grid container" style="padding-bottom:100px; padding-top:50px;">
        <div class="content ui column sixteen wide">
            <div class="sixteen wide column" id="whitepaper">

                    <!-- page content -->

                    {% if messages %}

                        {% for message in messages %}
                            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                                {{ message | safe }}
                            </p>

                        {% endfor %}
                    {% else %}

                        Danke für Deine Nachricht, Du hörst bald von uns!

                    {% endif %}

                <p>Mit lieben Grüssen</p>
                <p id="signature">Sabine Maennel und Anette Pekrul</p>

            </div>
        </div>
    </div>

{% endblock %}
