{% extends "base/plain.html" %}
{% load mptt_tags %}
{% block plain %}

    <ul class="root">
        {% recursetree nodes %}
            <li>
                {{ node.lesson_nr }} {{ node.title }}
                {% if not node.is_leaf_node %}
                    <ul class="children">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>

{% endblock %}
