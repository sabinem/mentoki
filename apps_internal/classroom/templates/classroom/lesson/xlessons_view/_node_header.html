{% if node.is_block %}

    <div class="header" href="{% url "coursebackend:lesson:block" course_slug=course.slug pk=node.pk %}">

        <a href="{% url "coursebackend:lesson:block" course_slug=course.slug pk=node.pk %}">
           <i class="icon cube"></i>{{ node.title }}
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:update' course_slug=course.slug pk=node.pk %}">
            <i class="write blue icon"></i>
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:material' course_slug=course.slug pk=node.pk %}">
            <i class="plus blue icon"></i>
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:move' course_slug=course.slug pk=node.pk %}">
            <i class="share blue icon"></i>
        </a>

    </div>

{% elif node.is_lesson %}

    <div class="header" href="{% url "coursebackend:lesson:detail" course_slug=course.slug pk=node.pk %}">

        <a href="{% url "coursebackend:lesson:detail" course_slug=course.slug pk=node.pk %}">
           {{ node.title }}
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:update' course_slug=course.slug pk=node.pk %}">
            <i class="write blue icon"></i>
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:material' course_slug=course.slug pk=node.pk %}">
            <i class="plus blue icon"></i>
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:move' course_slug=course.slug pk=node.pk %}">
            <i class="share blue icon"></i>
        </a>

    </div>

{% else %}

    <div class="header" href="{% url "coursebackend:lesson:step" course_slug=course.slug pk=node.pk %}">

        <a href="{% url "coursebackend:lesson:step" course_slug=course.slug pk=node.pk %}">
           {{ node.title }}
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:update' course_slug=course.slug pk=node.pk %}">
            <i class="write blue icon"></i>
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:move' course_slug=course.slug pk=node.pk %}">
            <i class="share blue icon"></i>
        </a>
        <a class="worklink"
            href="{% url 'coursebackend:lesson:material' course_slug=course.slug pk=node.pk %}">
            <i class="plus blue icon"></i>
        </a>

    </div>

{% endif %}
