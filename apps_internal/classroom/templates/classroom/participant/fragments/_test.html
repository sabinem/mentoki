
<table class="ui table">

    <thead>
        <tr>
            <th>Benutzername</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
    {% for participant in participants %}
       <tr>

           <td>{{ participant.user.username }}</td>
           <td>{{ participant.user.first_name }} {{ participant.user.last_name }}</td>
           <td>{{ participant.user.email }}</td>

       </tr>
     {% endfor %}
    </tbody>
</table>
