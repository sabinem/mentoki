<!-- urls -->
{% url 'coursebackend:announcement:list' course_slug=cs slug=es as back_link %}
{% url 'coursebackend:menu:preview' course_slug=cs slug=es as menu_link %}

{% if request.user in course.teachers or request.user.is_superuser %}

    <!-- work link in coursebackend -->
    <a href="{{ back_link }}" class="item" >
        <i class="wrench icon blue"></i>
    </a>

    <!-- menu link in coursebackend -->
    <a href="{{ menu_link }}" class="item" >
        <i class="sidebar icon blue"></i>
    </a>

{% endif %}
