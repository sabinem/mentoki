<!-- announcement detail view -->
<div class="ui card fluid">

    <div class="content">

        <!-- title -->
        <div class="header">
            {{ announcement.title }}
        </div>

        <!-- meta data -->
        <div class="meta">
           vom {{ announcement.published_at |date:'d.m.Y' }}
        </div>

        <!-- text -->
        <div class="froala-view">
            {{ announcement.text | safe }}
        </div>

    </div>

</div>
