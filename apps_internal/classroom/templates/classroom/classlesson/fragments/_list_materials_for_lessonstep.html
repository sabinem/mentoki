{% for material in lessonstep.materials.all %}

    <div class="ui header large">
        {{ material.title }}

        {% if material.file %}
            <a href="{{ material.file.url }}">
                <i class="icon file"></i>
            </a>

            {% if material.pdf_download_link %}
                <a href="{% url 'download' slug=material.slug %}">
                    <i class="download icon blue"></i>
                </a>
            {% endif %}

        {% endif %}

    </div>

    {% if material.pdf_viewer %}
        <object data="{{ material.file.url }}" type="application/pdf" width="100%" height="800px">
        </object>
    {% endif %}

{% endfor %}
