{% url 'classroom:forum:start' slug=es as list_url %}

<a href="{{ list_url }}"
   class="section">
    <span style="color:teal;">Forum</span>
</a>

{% for breadcrumb in breadcrumbs %}

    {% url 'classroom:forum:detail' slug=es pk=breadcrumb.pk as detail_url %}

    <i class="right chevron icon divider"></i>

    <a href="{{ detail_url }}"
       class="section">
        {{ breadcrumb.title }}
    </a>

{% endfor %}
