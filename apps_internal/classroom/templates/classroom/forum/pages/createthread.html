{% extends "classroom/base.html" %}

{% block page_content %}

    <div class="row classroom_background">
        <div class="sixteen wide column">

            <div class="ui large breadcrumb" id ="page-breadcrumb">

                {% include 'classroom/forum/fragments/_breadcrumbs.html' %}

            </div>

        </div>
    </div>

    <div class="row classroom_white">
        <div class="sixteen wide column">

            <div class="ui header huge">
                <a href="{% url "classroom:forum:detail" slug=courseevent.slug pk=forum.pk %}">
                   {{ forum.title }}
                </a>
            </div>
            {{ forum.text | safe }}

        </div>
    </div>

    <div class="row classroom_white">
        <div class="sixteen wide column">

            <h4 class="ui horizontal divider header">
                <i class="write icon"></i>
                Einen neuen Beitrag schreiben?
            </h4>
            {% include 'classroom/forms/_form_thread.html' %}

        </div>
    </div>

{% endblock %}
