{% load mptt_tags %}
<div class="ui divided list">

    {% recursetree nodes %}

        <div class="item">

            <!-- icon -->
            {% if node.is_block %}
                <i class="top aligned cube icon">{{ node.lesson_nr }}</i>
            {% elif not node.is_root_node %}
                <i class="top aligned icon">{{ node.lesson_nr }}</i>
            {% endif %}

            <div class="content">

                <!-- published -->
                <span
                    {% if node.published %}
                        class="published_in_class"
                    {% endif %}>
                    {{ node.title }}
                </span>

                <!-- homework -->
                {% if node.is_homework %}
                    <a class="ui orange label">interaktiv</a>
                {% endif %}


                {% if not is_leaf %}
                    <div class="list">
                        {{ children }}
                    </div>
                {% endif %}

            </div>
        </div>

    {% endrecursetree %}

</div>
