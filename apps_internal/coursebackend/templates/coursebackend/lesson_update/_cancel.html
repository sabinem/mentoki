{% if node.is_block %}
    <a href="{% url 'coursebackend:lesson:block' course_slug=course.slug pk=lesson.pk %}" class="ui button">
        Abbruch
    </a>
{% elif node.is_lesson %}
    <a href="{% url 'coursebackend:lesson:lesson' course_slug=course.slug pk=lesson.pk %}" class="ui button">
        Abbruch
    </a>
{% else %}
    <a href="{% url 'coursebackend:lesson:step' course_slug=course.slug pk=lesson.pk %}" class="ui button">
        Abbruch
    </a>
{% endif %}
