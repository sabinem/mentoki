<table class="ui table">
    <thead>
        <tr>
            <th>Benutzername</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for participant in participants %}
            <tr>
                <td>{{ participant.username }}</td>
                <td>{{ participant.first_name }} {{ participant.last_name }}</td>
                <td>{{ participant.email }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
