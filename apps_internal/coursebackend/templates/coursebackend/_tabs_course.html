{% load activelink %}
<div class="ui tabular menu">
    <a class="item
       {% ifstartswith 'coursebackend:course:detail' course_slug=course.slug %}
                active
       {% endifstartswith %}
       "
       href="{% url 'coursebackend:course:detail' course_slug=course.slug %}">
        Kursvorlage
    </a>
    {% for courseevent in courseevents %}
        <a class="item
            {% ifstartswith 'coursebackend:courseevent:detail' course_slug=course.slug slug=courseevent.slug %}
                active
            {% endifstartswith %}
            "
            href="{% url 'coursebackend:courseevent:detail' course_slug=course.slug slug=courseevent.slug %}">
            Kursereignis {{ courseevent.title }}
        </a>
    {% endfor %}
</div>
