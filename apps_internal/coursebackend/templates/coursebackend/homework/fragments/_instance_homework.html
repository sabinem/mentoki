{% url 'coursebackend:homework:update'  course_slug=cs slug=es pk=homework.pk as update_url %}

<div class="ui header medium">
    {{ homework.title }}
    {% if request.resolver_match.url_name == 'detail' %}
        <a href="{{ update_url }}">
           <i class="icon write"></i>
        </a>
    {% endif %}
</div>

{% if homework.due_date %}
    <p>
        Abgabedatum: {{ homework.due_date | date:'d.m.Y' }}
    </p>
{% endif %}

{{ homework.text | safe }}
