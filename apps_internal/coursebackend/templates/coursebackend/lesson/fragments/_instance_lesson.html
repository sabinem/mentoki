{% url 'coursebackend:lesson:lessonupdate'  course_slug=cs pk=lesson.pk as lessonupdate_url %}
{% url 'coursebackend:lesson:delete'  course_slug=cs pk=lesson.pk as delete_url %}

<div class="ui header medium">
    {{ lesson.lesson_nr }}. {{ lesson.title }}
    <a href="{{ lessonupdate_url }}">
       <i class="icon write"></i>
    </a>
    <a href="{{ delete_url }}">
       <i class="icon trash"></i>
    </a>
</div>

{{ lesson.text | safe }}
