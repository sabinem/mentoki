<div class="ui header large">
    {{ material.title }}
</div>
<p>Speicherort:
    <a href="{{ material.file.url }}">
        {{ material.file.url }}
    </a>
</p>
<p>Download möglich über:
<a href={% url 'download' slug=material.slug %}>{{ material.slug  }}</a>
</p>
{% if material.pdf_viewer %}
    <object data="{{ material.file.url }}" type="application/pdf" width="100%" height="800px">
    </object>
{% else %}
    <p>Nicht anzeigbar</p>
{% endif %}
