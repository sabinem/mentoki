<div class="ui list bulleted">
  {% for lesson in material.lesson_set.all %}
      {% if not lesson.courseevent_id %}
          <a class="item"
              href="{% url 'coursebackend:lesson_course:step' course_slug=course.slug pk=lesson.pk %}">
                 {{ lesson.lesson_nr }} {{ lesson.title }}
          </a>
      {% endif %}
  {% empty %}
      -
  {% endfor %}
</div>
