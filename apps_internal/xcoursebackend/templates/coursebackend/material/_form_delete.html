<form class="ui form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Wollen Sie diese Lektion mit allen angezeigten Unterlektionen wirklich löschen?</p>
    <button type="submit" value="post" class="ui button">
        Löschung bestätigen
    </button>
    <a href="{% url 'coursebackend:lesson:sublist' course_slug=course.slug pk=lesson.pk %}" class="ui button">
        Abbruch
    </a>
</form>
