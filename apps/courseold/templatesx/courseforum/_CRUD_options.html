
{% if match.url_name == "buildforum" %}
    <a href="{% url 'buildclassroom:updatesubforum' slug=match.kwargs.slug subforum=item.id %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
    {% if item.status != "active" %}
    <a href="{% url 'buildclassroom:deletesubforum' slug=match.kwargs.slug subforum=item.id %}">
        <span class="glyphicon glyphicon-trash"></span>
    </a>
    {% endif %}
{% endif %}
