<span
{% if item.id == subforum.id %}
class="active" id="active-leaf"
{% endif %}
>
<i class="icon-leaf"></i>{{ item.title }}{{ item.count }}</span>
{% if match.url_name == "buildforum" %}
<a href="{% url 'forum:subforum' slug=match.kwargs.slug subforum=item.id %}">
    <span class="glyphicon glyphicon-chevron-right link-to-classroom"></span>
</a>
{% endif %}
