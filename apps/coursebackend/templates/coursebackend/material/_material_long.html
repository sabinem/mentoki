{% extends 'coursebackend/material/_material_base_item.html' %}

{% block material_header %}

    {{ block.super }}



    {% if material.pdf_download_link %}
        <a href="{% url 'coursebackend:download' slug=material.slug course_slug=course.slug %}">
            <i class="download icon blue"></i>;
        </a>
    {% endif %}

    <a class="worklink"
        href="">
        <i class="write blue icon"></i>
    </a>


{% endblock %}

{% block material_description %}

    {{ material.description }}
    <div class="ui page grid">
    <div class="column">
    {% if material.pdf_viewer %}
        <object data="{{ material.file.url }}" type="application/pdf" width="100%" height="800px">
        </object>
    {% endif %}
    </div>
    </div>
{% endblock %}
