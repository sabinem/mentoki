{% for menu in coursedata.menu_list %}
    <li role="presentation"
        {% if match.namespace == 'course' and match.kwargs.menu == menu.id_str %}
            class="active"
        {% endif %}
    >
        <a href="{% url 'course:menu' slug=match.kwargs.slug menu=menu.id %}">
            {{ menu.title }}
        </a>
    </li>
{% endfor %}
